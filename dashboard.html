<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Home</title>
</head>

<body class="text-capitalize">
  <nav class="navbar navbar-expand-lg navbar-light bg-danger">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">option 1</a>
            <a class="dropdown-item" href="#">option 2</a>
            <a class="dropdown-item" href="#">option 3</a>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" id="logout">logout</button>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search By item name..!" aria-label="Search">
        <button class="btn btn-success my-2 my-sm-0" id="search-btn">Search <i
            class="fa-solid fa-magnifying-glass-plus fa-rotate-90 fa-2xs"></i></button>
      </form>
      <div class="profile p-2 ml-1">
        <i class="fa-solid fa-user fa-beat-fade fa-xl" style="color: #4e4848;"></i>
        <span id="user_name" style="color: #d1d5b8;"></span>
      </div>
    </div>
  </nav>
  <div class="navbar navbar-light bg-light m-4 rounded">

    <div class="container text-capitalize">
      <div class="col form-check m-2">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
        <label class="form-check-label m-1" for="flexCheckChecked">
          Featured
        </label>
      </div>
      <div class="row text-center">
        <div class="col m-2">
          <select id="company" class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option value="" selected>Company</option>
            <option value="boat">Boat</option>
            <option value="dell">Dell</option>
            <option value="jocky">Jocky</option>
            <option value="jocky">xyz</option>
          </select>
        </div>
        <div class="col m-2">
          <select id="type" class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option value="" selected>Type</option>
            <option value="electronics">Electronics</option>
            <option value="clothes">Clothes</option>
            <option value="grocery">Grocery</option>
          </select>
        </div>
        <div class="col m-2">
          <span>price:</span>
          <span class="showValue"> $ 0</span>
          <input type="range" id="range" class="range-max" min="0" max="100000" value="0" step="100">
        </div>
        <div class="col m-2">
          <span><i class="fa-solid fa-star" style="color: #e48327;"></i></span>
          <span class="showStar"> 0</span>
          <input type="range" id="star" class="range-max" min="0" max="5" value="0" step="0.5">
        </div>
        <div class="col m-2 text-center ">
          <button type="button" class="btn btn-outline-warning" id="filter" type="submit">Filter <i
              class="fa-solid fa-filter fa-beat-fade fa-lg" style="color: #0e2cd7;"></i></button>
        </div>
        <div class="col m-2 text-center ">
          <button type="button" class="btn btn-outline-danger" id="reset" type="reset" disabled>Reset <i class="fa-solid fa-circle-xmark fa-beat fa-lg" style="color: #201c1c;"></i></button>
        </div>
      </div>
    </div>
  </div>

  </div>

  <div class="m-4 data">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Sl No</th>
          <th scope="col">Item</th>
          <th scope="col">Company</th>
          <th scope="col">Prize (in $)</th>
          <th scope="col">Type</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <style>
    body {
      margin: 0;
      color: #6a6f8c;
      font: 600 16px/18px 'Open Sans', sans-serif;
      text-transform: capitalize;
    }
  </style>
  <script src="home.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
